version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development

  frontend:
    build:
      context: .
      dockerfile: frontend/dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend